<!DOCTYPE html>
<html>
<head>
    <title>Application Form</title>
</head>
<body bgcolor="#045F5F" text="white">

    <h2 align="center">Application Form</h2>

    <form> 

        <p><center>
            First Name:
            <input type="text" name="firstname">
            &nbsp;&nbsp;&nbsp;&nbsp;
            Last Name:
            <input type="text" name="lastname">
        </p></center>

        <p><center>
            Date of Birth:
            <input type="date" name="dob">
            &nbsp;&nbsp;&nbsp;&nbsp;
            Age:
            <input type="number" name="age">
        </p></center>

        <p><center>
            Gender:
            <select name="gender">
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select>
            &nbsp;&nbsp;&nbsp;&nbsp;
            Email Address:
            <input type="email" name="email">
        </p></center>

        <p><center>
            Positions Available:
            <input type="radio" name="position" value="junior"> Junior Developer
            <input type="radio" name="position" value="mid"> Mid-level Developer
            <input type="radio" name="position" value="senior"> Senior Developer
        </p></center>

        <p><center>
            Programming Languages:
            <input type="checkbox" name="language" value="java"> Java
            <input type="checkbox" name="language" value="javascript"> JavaScript
            <input type="checkbox" name="language" value="python"> Python
        </p></center>

        <p ><center>
            Password:
            <input type="password" name="password">
            &nbsp;&nbsp;&nbsp;&nbsp;
            Confirm Password:
            <input type="password" name="confirm_password">
        </p></center>

        <p><center>
            <input type="submit" value="Submit" style="background-color: orange; color: white;">
            <input type="reset" value="Reset" style="background-color: orange; color: white;">
        </p></center>

    </form>

</body>
</html>
